<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <title>Random Stock!</title>
</head>
<body>

    <div class="button-div">
        <a href="crypto.html">
            <button class="toggle-button cryptobtn-color" id="toggle-page ">
                Crypto
            </button>
        </a>
       
    </div>
    <div class="main">
        <div class="left">
            <h1 class="title">Random Stock</h1>
            <h3 class="desc stockhead-color">Find a random stock with the push of a...</h3>
            <input id="get-stock" class="stock-button stockbtn-color" type="button" value="Get Stock">
        </div>

        <div class="right">
            <div class="card w3-animate-right stockcard-color"> 
                    <div class="stock-ticker" id="ticker"></div>
                    <div class="price-info">
                        <div class="stock-price" id="price">$ ----</div>
                        <div class="stock-price-change" id="change">----%</div>
                    </div>
                    <canvas class="chart" id="btcChart"></canvas>
            </div>
        </div>

    </div>

    <!-- <div class="footer"> Â© Created by ToddðŸ”¥
    </div> -->
    <script src="main.js"></script>
</body>
</html>
